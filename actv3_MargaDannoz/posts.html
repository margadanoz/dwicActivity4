<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cdn bootstrap -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- cdn de vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- css propi -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/stylesPostsVue.css">
</head>
<body>
  <div id="app">
    <Header-nou imatge="imagenes/logo.png" :linkhome="linkhome" :linkregister="linkregister" :linklogin="linklogin" :linkadmin="linkadmin" :linksettings="linksettings" :linkposts="linkposts"></Header-nou>
</div>

               <!-- part de vue -->
          <!-- Part del cos per editar, pubklicar i eliminar posts -->
          <div id="posts">
            <div id="contenidoPosts" style="margin-bottom: 100px;">
              <div id="divForm" >
                <h1>{{ !toPost ? 'Post Comments' : 'Edit comment' }}</h1>
                <form>
                  <input class="form-control" v-model="form.title" name="title" id="title" placeholder="Title"><br>
                    <textarea class="form-control" v-model="form.comment" placeholder="New post..." name="comment" id="comment"></textarea><br>
                    <input class="form-control" v-model="form.name" name="name" id="name" placeholder="Author"><br>
                    <input class="form-control" type="date" v-model="form.date" name="date" id="date" placeholder="Author"><br>

                    <label for="form-control" class="form-label">Choose one image:</label>
                    <input class="form-control" type="file" name="image" id="inputImagen" @change="asignarImagen" ref="inputImagen">
                    <small id="error" v-show="showError">You have to fill out all the fields before sending your post</small><br>
                    <button class="btn btn-primary" @click.prevent="postComment" id="postButton">Post</button>
                </form>
              </div>
             </div>
             
            <ul>
              <Post v-for="comment in comments" :key="comment.commentId" :comment="comment" @edit-post="editPost" @delete-post="deletePost"></Post>
            </ul>
        </div>
            
        <div id="pie">
          <Pie></Pie>
        </div>
    <!--LINK A BOOSTRAP-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/scriptPostsVue.js" type="module"></script>
    <script src="../scripts/scriptHeader.js" type="module"></script>
    <script src="scripts/scriptIniciarBD.js" type="module"></script>
    <script src="scripts/scriptFooter.js" type="module"></script>
</body>
</html>
